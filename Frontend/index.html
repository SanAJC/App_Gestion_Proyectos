<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CoAAP - Gestión de proyectos y tareas colaborativas"
    />
    <title>CoAAP - Gestión de Proyectos</title>

    <!-- Precarga de recursos críticos -->
    <link rel="preload" href="/assets/img/Logo.svg" as="image" />
    <link rel="preload" href="/assets/img/Vector.svg" as="image" />

    <!-- Estilos iniciales para mejorar la experiencia de carga -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .initial-loader img {
        width: 100px;
        height: auto;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loader inicial mientras se carga la aplicación -->
      <div class="initial-loader">
        <img src="/assets/img/Logo.svg" alt="CoAAP Logo" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
